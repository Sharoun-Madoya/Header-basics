<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo"> Adventure</a>
        <div class="nav-links">
            <ul>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Adventure</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </div>
        <img class="menu" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAFRJREFUSEtjZKAxYKSx+QyjFhAM4QEJov8EnYVfAYqjsfmA5hZQ6AFU7QMSB3T3AalxQjCS0X1AcwsoCrKREcnYgghfvJAcyQNiAdERP3IjeQQFEQAGUAYZX8+AJgAAAABJRU5ErkJggg==" alt="Menu"/>
    </nav>
    <header></header>
</body>
    <script>
        const menuDot = document.querySelector(".menu")
        const navLinks = document.querySelectorAll(".nav-links")
        
        menuDot.addEventListener('click', () => {
            navLinks.forEach((navLink) => {
                navLink.classList.toggle('mobile-menu')
            });
        });
    </script>
</html>
